<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="format-detection" content="telephone=no" />
	<link href="css/style.css" rel="stylesheet">
	<script src="js/jquery.1.11.3.min.js"></script>
	<script src="js/API.js"></script>
	<script src="js/art-template-4.13.2.js"></script>
	<script src="js/index.js"></script>
</head>

<body class="style-red">
	<div class="container">
		<div class="header"><img src="image/logo.png"><span>真诚 所以依赖</span></div>
		<div class="body">
			<nav id="navFixed" class="nav nav-fixed">
				<script id="tpl-nav-fixed" type="text/html">
					{{each nav}}
					<a href="#" data-tpl="{{$value.template}}">
						<b>
							<span>
								<h2>{{$value.zh}}</h2>
								<em>{{$value.en}}</em>
							</span>
						</b>
					</a>
					{{/each}}
				</script>
			</nav>

			<div class="side-btns">
				<div class="back-home">
					<b>返回首页</b>
				</div>				
				<!-- <div class="paging">
					<b class="disabled">上一页</b>
					<b>下一页</b>
				</div> -->
				<div class="scroll">
					<b>上滑</b>
					<b>下滑</b>
				</div>
			</div>

			<div id="popup" class="popup">
				<div class="inner">
					<a class="close"></a>
					<div class="content"></div>
				</div>
			</div>

			<!-- 首页 -->		
			<section class="page page-home page-show">
				<nav class="nav nav-home">
					<script id="tpl-nav-home" type="text/html">
						{{each nav}}
						<a href="#" data-tpl="{{$value.template}}">
							<b>
								<span>
									<h2>{{$value.zh}}</h2>
									<em>{{$value.en}}</em>
								</span>
							</b>
						</a>
						{{/each}}
					</script>
				</nav>
				

				<div class="exchange-fund">
					<div class="exchange">
						<script id="tpl-exchange" type="text/html">
							<dl>
								<dt>
									<span>货币对</span>
									<span>买入价</span>
									<span>卖出价</span>
									<span>最低买入</span>
									<span>最高卖出</span>
								</dt>
								<dd class="auto-scroll">
									<ul>
										{{each list}}
											<li>
												<span>{{$value.CurrencyPair}}</span>
												<span>{{$value.BuyPrice}}</span>
												<span>{{$value.SalePrice}}</span>
												<span>{{$value.LowestBuyIn}}</span>
												<span>{{$value.HighestSellOut}}</span>
											</li>
										{{/each}}
									</ul>
								</dd>
							</dl>
						</script>
					</div>
					<div class="fund">
						<script id="tpl-fund" type="text/html">
							<dl>
								<dt>
									<span>基金代码</span>
									<span>基金简称</span>
									<span>单位净值</span>
									<span>累计净值</span>
									<span>日涨幅</span>
									<span>月涨幅</span>
									<span>季涨幅</span>
								</dt>
								<dd class="auto-scroll">
									<ul>
										{{each list}}
											<li>
												<span>{{$value.FundCode}}</span>
												<span>{{$value.ShortName}}</span>
												<span>{{$value.NetValue}}</span>
												<span>{{$value.AccumulatedNetValue}}</span>
												<span>{{$value.DayChanged}}</span>
												<span>{{$value.LastMonth}}</span>
												<span>{{$value.LastQuarter}}</span>
											</li>
										{{/each}}
									</ul>
								</dd>
							</dl>
						</script>
					</div>
				</div>
			</section>
				
			<!-- 网点导览 -->
			<section id="pageGuide" class="page page-guide">
				<main>
					<div class="scrollbox">
						<div>
							<div>
								<script id="tpl-page-guide-content" type="text/html">
									{{@ content}}
									{{each nav}}
									<a href="#">
										<b>
											<span>
												<h2>{{$value.zh}}</h2>
												<em>{{$value.en}}</em>
											</span>
										</b>
									</a>
									{{/each}}
								</script>
							</div>
							<div class="peak-tips">
								<div class="head">
									<h1>高峰提示</h1>
									<h2>Peak Time Reminder</h2>
								</div>
								<div class="body">
									<ul>
										<li>09:00-11:00
											<s></s>
											<i></i>
											<s></s>
											<i></i>
										</li>
										<li>11:00-12:00
											<s></s>
											<s></s>
											<i></i>
										</li>
										<li>12:00-13:00
											<s></s>
											<s></s>
										</li>
										<li>13:00-14:00
											<s></s>
											<i></i>
											<s></s>
										</li>
										<li>14:00-15:30
											<s></s>
											<i></i>
											<s></s>
											<i></i>
										</li>
										<li>15:30-17:00
											<s></s>
											<i></i>
										</li>
									</ul>
									<ul>
										<li>周一
											<s></s>
											<s></s>
											<s></s>
											<i></i>
										</li>
										<li>周二
											<i></i>
											<i></i>
											<s></s>
										</li>
										<li>周三
											<s></s>
											<i></i>
											<s></s>
										</li>
										<li>周四
											<s></s>
											<i></i>
										</li>
										<li>周五
											<i></i>
											<s></s>
											<i></i>
										</li>
										<li>周日
											<s></s>
										</li>
									</ul>
								</div>
								<div class="foot">
									<div>尊敬的客户，您好！为了您能快速办理业务，请尽量避开高峰时段</div>
									<p>*每月15号-18号、26号-28号为业务高峰期*</p>
								</div>
							</div>
						</div>

					</div>
				</main>
			</section>

			<!-- 便民设施 -->
			<section id="pageFacilities" class="page page-facilities">
				<main>
					<div class="scrollbox">
						<div>
							<div class="facilities-box">
								<div class="facilities-logo"><img src="image/logo.png"></div>
								<div class="facilities-title"><img src="image/2/title.png"></div>
								<ul>
									<script id="tpl-page-facilities" type="text/html">
										{{each list}}
										<li data-img="{{$value.img}}">
											<img src="{{$value.icon}}">
										</li>
										{{/each}}
									</script>
								</ul>
								<div class="tips">*点击可查看</div>
							</div>
						</div>
					</div>
				</main>
			</section>

			<!-- 党建信息 -->
			<section id="pageParty" class="page page-party">
				<main>
					<div class="scrollbox">
						<div>
							<script id="tpl-page-party" type="text/html">
								{{@ content}}
							</script>
						</div>
					</div>
				</main>
			</section>

			<!-- 服务人员 -->
			<section id="pagePersonnel" class="page page-personnel">
				<main>
					<div class="scrollbox">
						<div>
							<script id="tpl-page-personnel" type="text/html">
								<div><img src="{{groupPhoto}}"></div>
								<div id="peopleList">
									{{each category}}
									<dl>
										<dt>{{$value.cate}}</dt>
										<dd>
											<ul>
												{{each $value.list}}
												<li data-personnel='{{$value}}'>
													<img src="{{$value.photo}}">
													<div>{{$value.promise}}</div>
													<div>{{$value.name}}</div>
												</li>
												{{/each}}
											</ul>
										</dd>
									</dl>
									{{/each}}
								</div>
							</script>	
						</div>
					</div>
				</main>
			</section>

			<!-- 消费者保护 -->
			<section id="pageConsumer" class="page page-consumer">
				<main>
					<div class="scrollbox">
						<div>
							<script id="tpl-page-consumer" type="text/html">
								{{@ content}}
							</script>
						</div>
					</div>
				</main>
			</section>

			<!-- 贵宾增值服务 -->
			<section id="pageVip" class="page page-vip">
				<main>
					<div class="scrollbox">
						<div>
							<script id="tpl-page-vip" type="text/html">
								{{@ content}}
							</script>
						</div>
					</div>
				</main>
			</section>

			<!-- 理财资讯 -->
			<section id="pageFinancial" class="page page-financial">
				<main>
					<div class="scrollbox">
						<div>
							<script id="tpl-page-financial" type="text/html">
								{{@ content}}
							</script>
						</div>
					</div>
				</main>
			</section>

			<!-- 我的的荣誉 -->
			<section id="pageHonor" class="page page-honor">
				<main>
					<div class="scrollbox">
						<div>
							<script id="tpl-page-honor" type="text/html">
								{{@ content}}
							</script>
						</div>
					</div>
				</main>
			</section>
		</div>
	</div>

	<script id="tpl-page-personnel-detail" type="text/html">
		<div class="people">
			<img src="image/4/零售团队/高蒙蒙.jpg">
			<div>
				<h2><b>姓名：</b>高蒙蒙</h2>
				<h2><b>工号：</b>029163</h2>
				<h2><b>岗位：</b>理财经理</h2>
				<h2><b>服务承诺：</b>用心服务，竭诚相待</h2>
				<h2><b>销售资质：</b>AFP、基金从业、保险、个贷A类、公积金</h2>
			</div>
		</div>
		<div class="img-book">
			<img src="image/4/零售团队/高蒙蒙/01.jpg">
			<img src="image/4/零售团队/高蒙蒙/02.jpg">
			<img src="image/4/零售团队/高蒙蒙/03.jpg">
			<img src="image/4/零售团队/高蒙蒙/04.jpg">
		</div>
	</script>

	
</body>

</html>
